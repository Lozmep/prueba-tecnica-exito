<main class="md:px-4 bg-kiire-gray flex justify-center">
  <section class="w-screen container lg:max-w-4xl md:max-w-2xl flex justify-center items-center h-screen">
    <div class="flex flex-col items-center justify-center py-8 md:h-screen lg:py-0">
      <div class="flex items-center">
        <img class="w-28 h-28 mr-2" src="https://kiire.com/themes/custom/kiire/images/mainLogoKiire.svg" alt="logo">
      </div>
      <div class="bg-kiire-blue rounded-lg shadow">
        <div class="w-80 md:w-full px-4 py-6 md:p-8 space-y-4 md:space-y-6">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Bienvenido!
          </h1>
          <form class="space-y-6 md:space-y-8" autocomplete="off" [formGroup]="authForm" (ngSubmit)="login()">
            <div class="mt-4 md:mt-6">
              <label class="block mb-2 text-sm font-medium text-white">Usuario</label>
              <input
                type="text"
                class="form-control"
                placeholder="usuario"
                formControlName="user"
                class="bg-kiire-gray border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-70 md:w-80 p-2.5"
              />
              @if ( formUtils.isValidField( authForm, 'user') ) {
                <span class="form-text text-red-400">
                  {{ formUtils.getFieldError(authForm, "user") }}
                </span>
              }
            </div>
            <div class="mt-4 md:mt-6">
              <label class="block mb-2 text-sm font-medium text-white">Contraseña</label>
              <input
                type="password"
                class="form-control"
                placeholder="••••••••"
                formControlName="password"
                class="bg-kiire-gray border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-70 md:w-80 p-2.5"
              />
              @if ( formUtils.isValidField( authForm, 'password') ) {
                <span class="form-text text-red-400">
                  {{ formUtils.getFieldError(authForm, "password") }}
                </span>
              }
            </div>
            <div class="flex justify-center w-full mt-4 md:mt-8">
              <button type="submit" class="w-50 text-white bg-kiire-orange hover:bg-orange-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">Iniciar sesión</button>
            </div>
          </form>
        </div>
    </div>
  </div>
  </section>
</main>
